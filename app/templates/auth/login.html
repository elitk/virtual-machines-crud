{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8">
   <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 space-y-8">
       <div class="text-center">
           <h2 class="mt-2 text-3xl font-bold text-gray-900">Welcome Back</h2>
           <p class="mt-2 text-sm text-gray-600">
               Sign in to your account
           </p>
       </div>

       <form class="mt-8 space-y-6" method="POST">
           <div class="space-y-5">
               <div>
                   <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                   <input id="username"
                          name="username"
                          type="text"
                          required
                          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                          placeholder="Enter your username">
               </div>

               <div>
                   <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                   <input id="password"
                          name="password"
                          type="password"
                          required
                          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                          placeholder="Enter your password">
               </div>
           </div>

           <div class="flex items-center justify-between">
               <div class="flex items-center">
                   <input type="checkbox"
                          id="remember"
                          name="remember"
                          class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                   <label for="remember" class="ml-2 block text-sm text-gray-900">
                       Remember me
                   </label>
               </div>
               <div class="text-sm">
                   <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                       Forgot password?
                   </a>
               </div>
           </div>

           <div>
               <button type="submit"
                       class="w-full flex justify-center py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                   Sign In
               </button>
           </div>

           <div class="text-center">
               <p class="text-sm text-gray-600">
                   Don't have an account?
                   <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                       Sign up here
                   </a>
               </p>
           </div>
       </form>
   </div>
</div>
{% endblock %}
